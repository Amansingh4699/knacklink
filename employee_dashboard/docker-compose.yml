
services:
  db:
    image: postgres:15
    container_name: postgres_db
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    container_name: dashboard
    command: gunicorn employee_dashboard.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/usr/src/app
    env_file: .env
    depends_on:
      - db
    expose:
      - "8000"

  nginx:
    image: nginx:latest
    container_name: nginx_server
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/usr/src/app
    depends_on:
      - web

volumes:
  postgres_data:
